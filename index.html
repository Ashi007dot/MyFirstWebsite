<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?business') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .service {
            width: 30%;
            padding: 20px;
            background: #007BFF;
            color: white;
            text-align: center;
            margin: 10px;
            border-radius: 8px;
        }
        .contact {
            text-align: center;
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Company Name</header>
    <div class="hero">Welcome to Our Company</div>
    <div class="container">
        <h2>About Us</h2>
        <p>We are a company that provides amazing services to our clients.</p>
    </div>
    <div class="container">
        <h2>Our Services</h2>
        <div class="services">
            <div class="service">Service 1</div>
            <div class="service">Service 2</div>
            <div class="service">Service 3</div>
        </div>
    </div>
    <div class="container contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:contact@yourcompany.com">contact@yourcompany.com</a></p>
    </div>
    <footer>
        &copy; 2024 Company Name. All rights reserved.
    </footer>
</body>
</html>
